{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="I am Amadej PapeÅ¾ and this is my personal website where you can explore my work.">
        <link rel="stylesheet" type="text/css" href="{% static "main.css" %}">
        <link rel="icon" href="{% static "images/icon.png" %}">
        <link rel="apple-touch-icon" href="{% static "images/apple-touch-icon.png" %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <title>Contact Me</title>
    </head>

    <body id="main-body">
        <nav>
            <a href="/" aria-label="Home"><img src="{% static "images/icon.png" %}" alt="My Memoji" id="nav-icon"></a>

            <div id="dropdown-menu">
                <button onclick="show_dropdown_menu()" class="fas fa-bars fa-1x dropdown-button"></button>
                <div id="dropdown" class="dropdown-content">
                    <a href="/">About me</a>
                    <a href="/projects">My Projects</a>
                    <a href="/contact">Contact</a>
                </div>

                <script>
                    function show_dropdown_menu() {
                        document.getElementById("dropdown").classList.toggle("show-dropdown");
                    }

                    window.onclick = function(event) {
                        if (!event.target.matches(".dropdown-button")) {
                            var dropdowns = document.getElementsByClassName("dropdown-content");
                            var i;
                            for (i = 0; i < dropdowns.length; i++) {
                                var openDropdown = dropdowns[i];
                                if (openDropdown.classList.contains("show-dropdown")) {
                                    openDropdown.classList.remove("show-dropdown");
                                }
                            }
                        }
                    }
                </script>
            </div>
        </nav>

        <main id="main-main">
            <h1>CONTACT ME</h1>

            <div class="box contacts-box">
                <div class="contact">
                    <i class="fas fa-envelope fa-2x"></i>
                    <p>email: <a href="mailto:contact@amadejpapez.com">contact@amadejpapez.com</a></p>
                </div>

                <div class="contact">
                    <i class="fab fa-twitter fa-2x"></i>
                    <p>Twitter: <a href="https://twitter.com/amadejpapez">amadejpapez</a></p>
                </div>

                <div class="contact">
                    <i class="fab fa-github fa-2x"></i>
                    <p>GitHub: <a href="https://github.com/amadejpapez">amadejpapez</a></p>
                </div>
            </div>
        </main>

    </body>
</html>
